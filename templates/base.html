<html lang="en">

    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{% static 'css/src/output.css' %}" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

    <nav class="bg-white shadow p-4">
